<template name="home">
	<div id="homeTemplate" class="main">

	    <section class="home">

	    	<div class="container">
	    	    <div class="row">{{>errors}}</div>
	    	</div>

	        <div class="container">
	            <div class="row">
	                <div class="home-copy col-xs-12 col-sm-8 col-sm-offset-2 animated fadeInDown delay-2 ">
	                    <h1 class="demo1">
	                    	<span class="rotate"> 
	                    		Write Your,Share Your,Tell Your
	                    	</span>
	                    	<br>
	                    	<span class="rotate"> 
	                    		Biography,Legend,Story
	                    	</span>
	                    </h1>

	                    <p>
	                    	Whether your tale is one of celebration and joy, one of remorse and sadness, or a little bit of both - everyone deserves a chance to share their story. 
	                    </p>

	                    <span class="take-a-look animated fadeInDown delay-8"><i class="fa fa-chevron-down"></i>Take a look</span>
	                </div>
	            </div>
	        </div>
	    </section>

	    <!-- <section class="slide-1 slide full-color"> -->
	    <section class="slide-1 slide">
	        <div class="container">
	            <div class="row">

	                <div class="col-xs-12 col-sm-6 iphone-container ">
	                    <img src="img/iphone-1.png" class="hide iphone-1" alt="">
	                </div>

	                <div class="col-xs-12 col-sm-4 copy">
	                    <h2 class=" hide slide-1-title slide-titles">  
	                    	It's time to share your story. 
	                    </h2>

	                    <p class="slide-1-1 hide">
	                    Organize your personal legend by date, highlighting every major event in your story.
	                    </p>

	                    <p class="slide-1-2 hide hidden-xs">
	                    You can easily add images, and themes to your legend for a custom look and feel.
	                    </p>

	                    <p class="slide-1-3 hide hidden-xs">
	                    There's no limit to the number of legends you can write and share.
	                    </p>
	                    <i class="hide fa fa-chevron-down slide-1-scroll scroll-down"></i>
	                </div>
	            </div>
	        </div>
	    </section>
	    <!-- <section class="slide-2 slide full-color"> -->
	    <section class="slide-2 slide">
	        <div class="container">
	            <div class="row">

	                <div class="col-xs-12 col-sm-4 copy">
	                    <h2 class=" hide slide-2-title slide-titles">  Simple and complex </h2>

	                    <p class="slide-2-1 hide">
	                    	Personal Legend's unique interface replicates the look and feel of a book, with subtle interactivites to take your story beyond.
	                    </p>

	                    <p class="slide-2-2 hide hidden-xs">
	                    	A simple and intuitive interface allows you to easily tell your life's story and keeps your content the star.
	                    </p>

	                    <p class="slide-2-3 hide hidden-xs">
	                    	Publish chapters as your write them, or save them as drafts for later submission.
	                    </p>
	                </div>

	                <div class="col-xs-12 col-sm-4 iphone-container">
	                    <img src="img/iphone-2.png" class="hide iphone-2" alt="">
	                </div>

	                <div class="col-xs-12 col-sm-4 copy">

	                    <p class="slide-2-4 hide hidden-xs">
	                    Fully responsive on any screen-size with a mobile app for finding and reading new content coming soon.
	                    </p>

	                    <p class="slide-2-5 hide hidden-xs">
	                    Share your stories with your friends, families, or just the Personal Legend Community.
	                    </p>

	                    <p class="slide-2-6 hide hidden-xs">
	                    Discover and share other life changing biographies and tales of reflection.
	                    </p>
	                    <i class="hide fa fa-chevron-down slide-2-scroll scroll-down hidden-xs"></i>
	                </div>
	            </div>
	        </div>
	    </section>
	    <!-- <section class="slide-3 slide full-color"> -->
	  		<!-- SECTION 3 DELETED TEMPORARILY -->
	    <!-- <section class="contact full-color"> -->
	    <section class="contact">
	        <div class="row">
	            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
	                <h2>Keep in touch</h2>
	                <p style="text-align: center;">We'll be launching real soon and we'd always love to here what you think. Feel free to follow or contact us from the links below and don't forget to sign up for beta access and a sneak peek launching sooner than you think!</p>

	                <div class="newsletter clearfix">
	                    <div id="mc_embed_signup">

	                        <!--
	                        form action must be set as url for mailchimp account. Ensure that it uses post-json and that you have a c=? on the end as below.

	                        example  action="//testusername.us3.list-manage.com/subscribe/post-json?u=75f4e1b40d3762253171e9d55&amp;id=c74a91dc25&amp;c=?"
	                        -->

	                        <form action="//sambillingham.us3.list-manage.com/subscribe/post-json?u=75f4e1b90d3762255171e9d55&amp;id=c75a95dc25&amp;c=?" method="get" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	                            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Your Email" required>
	                            <button type="submit" class="btn submit btn-signup button" value="" name="subscribe" id="mc-embedded-subscribe"><i class="fa fa-envelope"></i></button>
	                        </form>
	                    </div>
	                    <div class="sign-up-message hidden"></div>
	                </div>


	                <div class="social clearfix">
	                    <a href="#" class="social-item facebook"><i class="fa fa-facebook-square"></i></a>
	                    <a href="#" class="social-item twitter"><i class="fa fa-twitter"></i></a>
	                </div>
	            </div>
	        </div>
	    </section>

	</div> <!-- /main -->

	<div class="icon animated fadeInLeft delay-3">
	    <span> PersonalLegend </span>
	</div>
	
</template>
